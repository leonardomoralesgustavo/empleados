<div class="contanier pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{title}}
                        <div *ngIf='loading' class="spinner-border" style='float: right;' role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                   <!-- <span *ngIf="submitted && createEmpleado.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>-->
                    <form class="mt-4" ngNativeValidate [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input required type="text" pattern="[a-zA-Z ]{2,254}" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input required type="text" pattern="[a-zA-Z ]{2,254}" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <input required type="date" class="form-control form-control-lg mt-3" formControlName="documento"
                            placeholder="Documento">
                        <input required type="number" class="form-control form-control-lg mt-3" formControlName="salario"
                            placeholder="Salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;"
                                routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">{{tboton}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
